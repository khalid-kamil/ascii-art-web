<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/app.css">
    <title>Ascii Art Web</title>
</head>

<body>
    <div class="header">
        <h1 id="title-id">Ascii Art Web</h1>
    </div>

    <div class="row">
        <div class="leftcolumn">
            <div class="card">
                <h3>Instructions:</h3>
                <ol>
                    <li>Execute "go run ." in the terminal</li>
                    <li>Visit "localhost:5050" on your browser</li>
                    <li>Type the text you would like to convert</li>
                    <li>Select the font of your choice</li>
                    <li>Click the "Generate Art" button</li>
                </ol>

                <h3>Create Ascii Art:</h3>
                <form action="/ascii-art" method="POST">
                    <div class="banner-class">
                        <label for="banner">Font:</label>
                        <select name="banner" required>
                            <option value="shadow">Shadow </option>
                            <option value="standard">Standard</option>
                            <option value="thinkertoy">Thinkertoy</option>
                        </select>
                    </div> <!-- banner-class closing tag  -->
                    <br>
                    <div>
                        <label for="input-id">Input Text:</label>
                        <br>
                        <textarea name="input-name" id="input-id" rows="10" placeholder="Type your text here..." required></textarea>
                    </div>
                    <div class="controls">
                        <div class="row">
                            <button class="clear-btn" id="clear-btn-id">Clear</button>
                            <button type="submit" value="submit" id="convert-btn-id">Generate Art</button>
                        </div>
                    </div>
                </form>
            </div> <!-- card closing tag  -->
        </div> <!-- leftcolumn closing tag  -->

        <div class="rightcolumn">
            <div class="card">
                <div class="output-class">
                    <!-- <textarea id="output" wrap="off">{{.}}</textarea> -->
                    <pre>{{.}}</pre>
                </div>
            </div> <!-- card closing tag  -->
        </div> <!-- rightcolumn closing tag  -->
    </div> <!-- row closing tag  -->
    <div class="footer">
        <p>Created by: Ricky, Geoffrey and Khalid</p>
    </div>
</body>

</html>
